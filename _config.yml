#
# This file contains configuration flags to customize your site
#

remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default"
title: Kihwan Yu
subtitle: ""
author: "Kihwan Yu"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: true
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      comments: false
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

